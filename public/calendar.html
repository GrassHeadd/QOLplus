<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="./css/calendar/global.css">
    <link rel="stylesheet" href="./css/calendar/inspector.css">
    <link rel="stylesheet" href="./css/calendar/calendar.css">
    <link rel="stylesheet" href="./css/calendar/navbar.css">

    <!-- Local JS Scripts -->
    <!-- Main loads all other module scripts, so it's always at the end -->
    <script src="./js/utils/color.js" type="module"></script>
    <script src="./js/utils/date.js" type="module"></script>

    <script src="./js/calendar/itinSummary.js" type="module"></script>
    <script src="./js/calendar/itinList.js" type="module"></script>
    <script src="./js/calendar/calendar.js" type="module"></script>
    <script src="./js/calendar/daySelector.js" type="module"></script>
    <script src="./js/calendar/addEvent.js" type="module"></script>
    <script src="./js/calendar/main.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <section id="main">
        <div class="inspector">
            <div class="topLeftArea">
                <div class="qotd">
                    <div class="footnote">Comment that nobody asked for:</div>
                    <div class="content">We're not cooked trust g wcwcwc</div>
                </div>
                <div class="addEventPopup">
                    <div class="topArea">
                        Add Event
                        <div class="eventActionBtns">
                            <div id="closeEventPopupBtn" class="closeBtn">
                                <span class="icon material-symbols-outlined">close</span>
                            </div>
                            <div id="confirmEventPopupBtn" class="confirmBtn">
                                <span class="icon material-symbols-outlined">check</span>
                            </div>
                        </div>
                    </div>
                    <div class="titleArea">
                        <span class="icon material-symbols-outlined">title</span>
                        <input id="eventTitleInput" class="input" type="text" placeholder="Title here...">
                    </div>
                    <div class="catLocArea">
                        <div class="catArea">
                            <span class="icon material-symbols-outlined">category</span>
                            <select class="input" name="" id="eventCategoryInput">
                                <option value="School">School</option>
                                <option value="Gym">Gym</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Others">Miscellaneous</option>
                                <option value="Sidequests">Sidequests</option>
                            </select>
                        </div>
                        <div class="locArea">
                            <span class="icon material-symbols-outlined">location_on</span>
                            <input id="eventLocInput" class="input" type="text" placeholder="Location">
                        </div>
                    </div>
                    <div class="datetimeArea">
                        <div class="startArea">
                            <span class="icon material-symbols-outlined">calendar_month</span>
                            <input class="input" type="text" placeholder="HHMM DD/MM/YYYY" id="eventStartDateInput">
                        </div>
                        <div class="endArea">
                            <span class="icon material-symbols-outlined">horizontal_rule</span>
                            <input class="input" type="text" placeholder="HHMM DD/MM/YYYY", id="eventEndDateInput">
                        </div>
                    </div>
                    <div class="notesArea">
                        <span class="icon material-symbols-outlined">edit_note</span>
                        <textarea class="input" name="" id="eventNotesInput" cols="100%" placeholder="Notes"></textarea>
                    </div>
                </div>
            </div>
            <div class="focusAreaTabs">
                <div class="focusArea schedule"></div>
                <div class="focusArea dietary"></div>
                <div class="focusArea others"></div>
            </div>
            <div class="filters">
                <div id="itinSummary" class="itinSummary">
                    
                </div>
                <div class="right">
                    <div id="addEventBtn" class="addEventBtn">
                        +
                    </div>
                </div>
            </div>
            <div class="itinerary">
            </div>
        </div>
        <div class="resizer">
            <div class="handle"></div>
        </div>
        <div class="calendar">
            <div class="top">

            </div>
            <div class="bottom">
                <div class="header">
                    <div class="dayName">Mon</div>
                    <div class="dayName">Tue</div>
                    <div class="dayName">Wed</div>
                    <div class="dayName">Thu</div>
                    <div class="dayName">Fri</div>
                    <div class="dayName">Sat</div>
                    <div class="dayName">Sun</div>
                </div>
                <div class="dayDisplay">
                    <!-- Template for Day Element -->
                    <!-- <div class="day">
                        <div class="date dayMarker">
                            1
                        </div>
                        <div class="events">
                            <div class="item gym">
                                <div class="marker"></div>
                                <div class="label">ooga booga</div>
                                <div class="amount">1pm</div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
</body>

</html>
